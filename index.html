<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <script src="script.js"></script>
    <title>Buscador de pokemones</title>
</head>

<body>
    <h1>Buscador de Pokemones</h1>
    <div .class="grilla">
    <div id="imgYBusc">
        <div class="buscador fondoSombra">
            <form>
                <input type="text" placeholder="Ingrese el nombre del pokemón" spellcheck="false" id="inputNombre">
                <button type="button" id="btnBuscar">Buscar Pokemon</button>
            </form>
        </div>
        <div class="fondoSombra" id="contenedorImagen">
            <h2>Imagen de la Criatura</h2>
            <div id="divContenedorImagen"></div>
        </div>
    </div>
    <div class="fondoSombra" id="contenedorInfo">
        <h2>Información General</h2>
        <div id="divInfo"></div>
    </div>
    </div>
    
</body>

</html>
